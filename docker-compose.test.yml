# Unit & integration tests docker compose file

services:
  mongodb:
    image: "mongo:5.0.6"
  redis:
    image: "redis:6.2.6-alpine"
  worker_test:
    build:
      context: .
      dockerfile: worker.test.Dockerfile
    depends_on:
      - mongodb
      - redis
  app_test:
    build:
      context: .
      dockerfile: app.test.Dockerfile
    depends_on:
      - mongodb
      - redis
      - worker_test
    ports:
      - "3000:3000"

networks:
  default:
    driver: bridge