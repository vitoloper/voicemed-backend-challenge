# Production docker compose file

services:
  mongodb:
    image: "mongo:5.0.6"
  redis:
    image: "redis:6.2.6-alpine"
  worker_prod:
    build:
      context: .
      dockerfile: worker.Dockerfile
    depends_on:
      - mongodb
      - redis
    deploy:
      mode: replicated
      replicas: 2
    environment:
      - NODE_ENV=production
      - PROD_DB_URI=mongodb://mongodb:27017/voicemed-challenge-prod
      - PROD_REDIS_URI=redis://redis:6379/2
  app_prod:
    build:
      context: .
      dockerfile: app.Dockerfile
    depends_on:
      - mongodb
      - redis
      - worker_prod
    ports:
      - "3000:3000"
    environment:
    - NODE_ENV=production
    - PROD_DB_URI=mongodb://mongodb:27017/voicemed-challenge-prod
    - PROD_REDIS_URI=redis://redis:6379/2

networks:
  default:
    driver: bridge